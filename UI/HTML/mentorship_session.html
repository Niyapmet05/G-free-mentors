<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View mentors</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
	<!-- background and pulled margin -->
    <div class="env">
	  <!-- navigation with flex and responsive to small screens-->
      <div class="menu">
		<ul>
		  <li><a href="sign_in.html">Sign in </a></li>
		  <li><a href="sign_up.html">Sign up </a></li>
		  <li><a href="view_mentors.html">View mentors </a></li>

		  <!-- <li><a href="#">Sign out </a></li> -->
		</ul>
      </div>
	  <!--end of navigation -->
    </div>
	<!--end of background and pulled margin -->
    <h2 class="horizontal-center">Mentorshisp session request with a mentor </h2>
    <div class="form">
	  <div class="s-form">
	  <!-- Resposive and interactive form to interact with a mentor -->
		<form>
		  <!-- interact will clear float for beter view -->
		  <div class="interact">
			<div class="col-25">
			  <label>Date : </label>
			</div>
			<div class="col-75">
			  <input type="date" >
			</div>
		  </div>
		  <div class="interact">
			<div class="col-25">
			  <label>Requester : </label>
			</div>
			<div class="col-75">
  			  <input type="text" >
			</div>
		  </div>
		  <div class="interact">
			<div class="col-25">
			  <label>Mentor : </label>
			</div>
			<div class="col-75">
			   <select>
				 <option></option><option>Mentor1 Adult</option>
				 <option>Mentor2 young</option><option>Mentor3 unspecified</option>
			   </select>
			</div>
		  </div>
		  <div class="interact">
			<div class="col-25">
			  <label>Reason of session request : </label>
			</div>
			<div class="col-75">
			  <input type="text" >
			</div>
		  </div>
		  <div class="interact">
			<div class="col-25">
			  <label>Details of session request : </label>
			</div>
			<div class="col-75">
			  <textarea rows="8"></textarea>
			</div>
		  </div>
		  <div class="interact">
			<input type="submit" value="Send">
		  </div>
		</form>
	  </div>
	</div>
	
	<footer class="footer">
