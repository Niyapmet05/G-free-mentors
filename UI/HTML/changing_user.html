<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmation of change</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
	<!-- background and pulled margin -->
    <div class="env fix-top">
	  <!-- navigation with flex and responsive to small screens-->
      <div class="menu">
		<ul>
		  <li><a href="../index.html">Sign out </a></li>
		  <!-- <li><a href="#">Sign out </a></li> -->
		</ul>
      </div>
	  <!--end of navigation -->
    </div>
	<!--end of background and pulled margin -->
    <h2 class="horizontal-center">Confirm change of user to mentor</h2>
    <div class="form">
	  <div class="s-form">
	  <!-- Resposive and interactive form to interact with a mentor -->
		<form>
		  <!-- interact will clear float for beter view -->
		  <div class="interact">
			<div class="col-50">
			  <label>Date : </label>
			</div>
			<div class="col-50">
			  <input type="date" >
			</div>
		  </div>
		  <div class="interact">
			<div class="col-50">
			  <label>User : </label>
			</div>
			<div class="col-50">
			   <select>
				 <option></option><option>User1 New</option>
				 <option>User2 Middle</option><option>User3 Unspecified</option>
			   </select>
			</div>
		  </div>
		  <div class="interact">
			<div class="col-50">
			  <label>Reason of change : </label>
			</div>
			<div class="col-50">
			  <input type="text" >
			</div>
		  </div>
		  <div class="interact">
			<input type="submit" value="Change">
		  </div>
		</form>
	  </div>
	</div>
	
    <footer class="footer">

    </footer>
  </body>
</html>
