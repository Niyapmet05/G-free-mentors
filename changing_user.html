<html>
  <head>

		#admin .table {
		  width: 100%;
		}
	
	   @media only screen and (max-width: 600px) {
		.col-50, .col-50, input[type=submit] {

		  margin-top: 0;
		}	
	</style>
  </head>
  <body>
	<!-- background and pulled margin -->
    <div class="env">
	  <!-- navigation with flex and responsive to small screens-->
      <div class="menu">
		<ul>
		  <li ><a href="#"></a></li>
		  <li><a href="#"> </a></li>
		  <li><a href="sign_in_admin.html">Sign in </a></li>

		</ul>

	  <!--end of navigation -->

	<!--end of background and pulled margin -->
    <h2 class="horizontal-center">Confirm change of user to mentor</h2>
    <div class="form">
	  <div class="s-form">
	  <!-- Resposive and interactive form to interact with a mentor -->

		  <!-- interact will clear float for beter view -->
		  <div class="interact">
			<div class="col-50">
			  <label>Date : </label>
			</div>
			<div class="col-50">
			  <input type="date" >
			</div>
		  </div>
		  <div class="interact">

			</div>
			<div class="col-50">
			   <select>
				 <option></option><option>User1 New</option>
				 <option>User2 Middle</option><option>User3 Unspecified</option>
			   </select>
			</div>
		  </div>
		  <div class="interact">
			<div class="col-50">
			  <label>Reason of change : </label>
			</div>
			<div class="col-50">
			  <input type="text" >
			</div>
		  </div>
		  <div class="interact">
			<input type="submit" value="Change">
		  </div>
		</form>
	  </div>
	</div>
