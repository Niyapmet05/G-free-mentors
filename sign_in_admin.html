	<!-- background and pulled margin -->

	  <div class="mid-margin">
	    <div class="text-center"><h1>Fill in this form to sign in </h1></div>
	    <div class="s-form">
		  <div>
		    <input type="text" class="form-block" name="txt_username" placeholder="Username" autocomplete="off" required />
		  </div>
		  <div>
		    <input type="password" class="form-block" name="txt_password" placeholder="Password" required />
		  </div>
		  <div>
		    <button type="submit" class="btn form-block bg-test pointer" name="btn-login" > Sign in </button>
		  </div>
	    </div>
	  </div>
    </form>
